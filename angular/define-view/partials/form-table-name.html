<h3>Tabulky</h3>
<div class="form-group">
    <div class="row">
        <div class="form-group col-sm-6">
            <select class="form-control" ng-options="tableName for tableName in tableNames" ng-model="formData.table_names[0]">
                <option style="display:none" value="">Vyberte tabulku</option>
            </select>
        </div>
        <div class="form-group col-sm-3 col-sm-offset-3" ng-if="tableCount > 1">
            <select class="form-control" ng-options="field for field in tableData.tablesWithFields[formData.table_names[0]]" ng-model="formData.joins[0][0]">
                <option style="display:none" value="">Vyberte atribut na spojení</option>
            </select>
        </div>
    </div>

    <div ng-repeat="(key, val) in formData.table_names" ng-if="key !== '0'">
        <div class="row form-group">
            <div class="col-sm-6 text-center">
                <span class="text-default">Spojit s</span>
            </div>
            <div class="col-sm-6 text-center">
                <img src="/assets/img/icon/left-angeled-arrow.png"> <span class="text-default">Přes</span> <img src="/assets/img/icon/right-angeled-arrow.png">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <select class="form-control" ng-options="tableName for tableName in tableNames" ng-model="formData.table_names[key]">
                    <option style="display:none" value="">Vyberte tabulku</option>
                </select>
            </div>
            <div class="form-group col-sm-3">
                <select class="form-control" ng-options="field for field in tableData.tablesWithFields[formData.table_names[key]]" ng-model="formData.joins[key - 1][1]">
                    <option style="display:none" value="">Vyberte atribut na spojení</option>
                </select>
            </div>
            <div class="form-group col-sm-3" ng-if="tableCount - 1 != key">
                <select class="form-control" ng-options="field for field in tableData.tablesWithFields[formData.table_names[key]]" ng-model="formData.joins[key][0]">
                    <option style="display:none" value="">Vyberte atribut na spojení</option>
                </select>
            </div>
        </div>
    </div>

    <div id="more-tables"></div>
    <button class="btn btn-default" ng-click="click()">Přidat Tabulku</button>

</div>

<div class="form-group row">
    <div class="col-sm-3 col-xs-6">
        <a ui-sref="define-view.view-name" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Zpět
        </a>
    </div>
    <div class="col-sm-3 col-xs-6 col-sm-offset-6">
        <a ui-sref="define-view.table-fields" class="btn btn-block btn-info">
            Další <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
