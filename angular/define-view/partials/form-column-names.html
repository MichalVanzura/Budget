<h3>Názvy Sloupců:</h3>
<div class="container-fluid">
    <div class="form-group" ng-repeat="(key, val) in formData.table_fields track by $index">
        <div class="row">
            <label>{{val.name}} ({{val.table_name}})</label>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                Název
                <input type="text" class="form-control" ng-model="val.alias"/>
            </div>
            <div class="form-group  col-sm-6">
                Formátování
                <select class="form-control" ng-options="formatter.value as formatter.name for formatter in formatters"  ng-model="val.formatter">
                    <option style="display:none" value="">Formátování</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-sm-3 col-xs-6">
        <a ui-sref="define-view.table-fields" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Zpět
        </a>
    </div>
    <div class="col-sm-3 col-xs-6 col-sm-offset-6">
        <a ui-sref="define-view.where" class="btn btn-block btn-info">
            Další <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
