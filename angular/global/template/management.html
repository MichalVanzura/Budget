            <view-table ng-if="chartDisplay === 'table'" form="chartForm" table="chartTable"></view-table>
            <view-chart ng-if="chartDisplay === 'chart'" chart="chartChart.config"></view-chart>
        </div>
    </div>
    <div class="row">
        <div>
            <view-table ng-if="tableDisplay === 'table'" form="tableForm" table="tableTable"></view-table>
            <view-chart ng-if="tableDisplay === 'chart'" chart="tableChart.config"></view-chart>
        </div>
    </div>
</div>
