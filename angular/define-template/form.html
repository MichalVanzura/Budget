<!-- form.html -->
<div class="row">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>Nastavení šablony</h2>

            <ul id="status-buttons" class="nav nav-pills nav-justified">
                <li ui-sref-active="active" ui-sref=".template-name"><span>1</span> Název Šablony</li>
                <li ui-sref-active="active" ui-sref=".template-html-template"><span>2</span> HTML Šablona</li>
                <li ui-sref-active="active" ui-sref=".template-fields"><span>3</span> Položky</li>
            </ul>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>
</div>

<h3 class="text-center">{{ formData.template_name}}</h3>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-4 col-lg-push-4">
            <!--overview-->
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-4 col-lg-pull-4">
            <!--income-->
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-4">
            <!--outcome-->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
            <!--saldo-->
        </div>
    </div>
</div>

<pre>
{{templateData | json}}
</pre>
