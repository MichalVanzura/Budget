<h3>Položky</h3>
<div class="form-group">
    <div class="row" ng-repeat="field in templateData.template_fields track by $index">
        <label>{{field.name}}</label>
        <div class="row">
            <div class="form-group col-sm-6">
                <select class="form-control" ng-options="view as view.name for view in views" ng-model="templateData.template_fields[$index]['view']">
                    <option style="display:none" value="">Vyberte pohled</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <select class="form-control" ng-options="display.value as display.name for display in displays" ng-model="templateData.template_fields[$index]['display']">
                    <option style="display:none" value="">Vyberte druh zobrazení</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-sm-3 col-xs-6">
        <a ui-sref="define-template.template-html-template" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Zpět
        </a>
    </div>
    <button ng-click="createTemplate()" class="btn btn-primary col-sm-3 col-xs-6 col-sm-offset-6">Vytvořit šablonu</button>
</div>
